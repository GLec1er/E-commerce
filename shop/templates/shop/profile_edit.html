{% extends 'user/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Profile</h1>

    <form method="post" class="card p-4 shadow" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Store Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="id_is_active" class="form-label">Is Active</label>
            {{ form.is_active }}
        </div>
        <div class="mb-3">
            <label for="id_logo" class="form-label">Store Logo</label>
            {{ form.logo }}
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'user:profile' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

</div>
{% endblock %}
